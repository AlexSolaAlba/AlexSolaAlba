name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: AlexSolaAlba
          outputs: |
            ./output/github-contribution-grid-snake.svg

      - name: Commit and push changes manually
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output/github-contribution-grid-snake.svg
          git commit -m "generate snake animation" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT }}@github.com/AlexSolaAlba/AlexSolaAlba.git HEAD:main

